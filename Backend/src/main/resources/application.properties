spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/workflow_commerce}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:java@2006}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# App Properties
workflow.app.jwtSecret=${JWT_SECRET:SecretKeyToGenJWTsForMoreSecurityInProductionEnvironmentExampleOnly}
workflow.app.jwtExpirationMs=86400000
